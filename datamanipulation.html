<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manipulation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app">
        <h1>Find items in the Meeting Room</h1>
        <button @click="findMeetingRoomItem()">Find It!</button>
        <ul>
            <li v-for="(data, index) in meeting_room_items" :key="index">
                <span>{{ data.name }}</span>
            </li>
        </ul>

        <br>
        <br>

        <h1>Find all electronic devices</h1>
        <button @click="findallElectronicDevices()">Find It!</button>
        <ul>
            <li v-for="(data, index) in all_electronic_devices" :key="index">
                <span>{{ data.name }}</span>
            </li>
        </ul>

        <br>
        <br>

        <h1>Find Furnitures</h1>
        <button @click="findAllFurniture()">Find It!</button>
        <ul>
            <li v-for="(data, index) in all_furniture" :key="index">
                <span>{{ data.name }}</span>
            </li>
        </ul>

        <br>
        <br>

        <h1>Find Items Purchased on 16 Januari 2020</h1>
        <button @click="findItemsPurchasedOnSpecificDate()">Find It!</button>
        <ul>
            <li v-for="(data, index) in speficic_puschased_date" :key="index">
                <span>{{ data.name }}</span>
            </li>
        </ul>

        <br>
        <br>

        <h1>Find Items with brown color</h1>
        <button @click="findBrownFurniture()">Find It!</button>
        <ul>
            <li v-for="(data, index) in brown_items" :key="index">
                <span>{{ data.name }}</span>
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                meeting_room_items: [],
                all_electronic_devices: [],
                all_furniture: [],
                speficic_puschased_date: [],
                brown_items: [],
                datas: [
                    {
                        "inventory_id": 9382,
                        "name": "Brown Chair",
                        "type": "furniture",
                        "tags": [
                            "chair",
                            "furniture",
                            "brown"
                        ],
                        "purchased_at": 1579190471,
                        "placement": {
                            "room_id": 3,
                            "name": "Meeting Room"
                        }
                    },
                    {
                        "inventory_id": 9380,
                        "name": "Big Desk",
                        "type": "furniture",
                        "tags": [
                            "desk",
                            "furniture",
                            "brown"
                        ],
                        "purchased_at": 1579190642,
                        "placement": {
                            "room_id": 3,
                            "name": "Meeting Room"
                        }
                    },
                    {
                        "inventory_id": 2932,
                        "name": "LG Monitor 50 inch",
                        "type": "electronic",
                        "tags": [
                            "monitor"
                        ],
                        "purchased_at": 1579017842,
                        "placement": {
                            "room_id": 3,
                            "name": "Lavender"
                        }
                    },
                    {
                        "inventory_id": 232,
                        "name": "Sharp Pendingin Ruangan 2PK",
                        "type": "electronic",
                        "tags": [
                            "ac"
                        ],
                        "purchased_at": 1578931442,
                        "placement": {
                            "room_id": 5,
                            "name": "Dhanapala"
                        }
                    },
                    {
                        "inventory_id": 9382,
                        "name": "Alat Makan",
                        "type": "tableware",
                        "tags": [
                            "spoon",
                            "fork",
                            "tableware"
                        ],
                        "purchased_at": 1578672242,
                        "placement": {
                            "room_id": 10,
                            "name": "Rajawali"
                        }
                    }
                ]
            },
            methods: {

                // Your tasks to create functions:
                
                // 1. Find items in the Meeting Room.
                findMeetingRoomItem() {
                    for (data of this.datas) {
                        if (data.placement.name === "Meeting Room") {
                            this.meeting_room_items.push(data)
                        }
                    }
                },
                // 2. Find all electronic devices.
                findallElectronicDevices() {
                    for (data of this.datas) {
                        if (data.type === "electronic") {
                            this.all_electronic_devices.push(data)
                        }
                    }
                },
                // 3. Find all the furniture.
                findAllFurniture() {
                    for (data of this.datas) {
                        if (data.type === "furniture") {
                            this.all_furniture.push(data)
                        }
                    }
                },
                // 4. Find all items were purchased on 16 Januari 2020.
                findItemsPurchasedOnSpecificDate() {
                    console.log(moment.unix(1578931442).format("DD MMMM YYYY"))
                    for (data of this.datas) {
                        if (moment.unix(data.purchased_at).format("DD MMMM YYYY") == "16 January 2020") {
                            this.speficic_puschased_date.push(data)
                        }
                    }
                },
                // 5. Find all items with brown color.
                findBrownFurniture() {
                    for (data of this.datas) {
                        if (data.tags.includes("brown")) {
                            this.brown_items.push(data)
                        }
                    }
                },
            },
        })
    </script>
</body>

</html>
